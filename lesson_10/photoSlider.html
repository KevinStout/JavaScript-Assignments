
<!DOCTYPE html>
<html>
  <head>
    <title>Photo Slider</title>
    <link rel="stylesheet" href="css/photoSlider.css" />
  </head>
  <body>
    <section class="center">
    <header><h1>Mountain Bike Photos</h1></header>
      <div class="slider">
        <div class="slide-viewer">
          <div class="slide-group">
            <div class="slide slide-1">
              <img src="media/mountainBike1.jpg" alt="mountain bike photo 1" />
            </div>
            <div class="slide slide-2">
              <img src="media/mountainBike2.jpg" alt="mountain bike photo 2"  />
            </div>
            <div class="slide slide-3">
              <img src="media/mountainBike3.jpg" alt="mountain bike photo 3"  />
            </div>
            <div class="slide slide-4">
              <img src="media/mountainBike4.jpg" alt="mountain bike photo 4"  />
            </div>
          </div>
        </div>
        <div class="slide-buttons"></div>
      </div>	
    </section>
  </body>
  <script src="js/jquery-1.11.0.min.js"></script>
  <script src="js/photoSlider.js"></script>
</html>
