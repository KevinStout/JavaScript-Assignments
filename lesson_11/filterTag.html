
<!DOCTYPE html>
<html>
    <head>
    <title>Filtering With Tags</title>
    <link rel="stylesheet" href="css/filterTag.css" />
    </head>
    <body>
        <header>
            <h1>Action Sports</h1>
        </header>
        <div id="buttons"></div>
        <div id="gallery">            
            <img src="media/BMX.jpg" data-tags="BMX, Bike" alt="BMX Race" />
            <img src="media/DirtBike.jpg" data-tags="Dirt Biking, Bike" alt="Dirt Biking" />
            <img src="media/mountianBike.jpg" data-tags="Mountian Biking, Bike" alt="Mountain Biking" />
            <img src="media/skateboard.jpg" data-tags="Skate board" alt="skate boarding" />
            <img src="media/skiing.jpg" data-tags="Skiing" alt="skiing" />
            <img src="media/skyDiving.jpg" data-tags="Skydiving" alt="sky diving" />
            <img src="media/snowboard.jpg" data-tags="Snowboard" alt="snowboarding" />
            <img src="media/surfing.jpg" data-tags="Surfing" alt="surfing" />
            <img src="media/surfing1.jpg" data-tags="Surfing" alt="surfing">
        </div>
        <script src="js/jquery.js"></script>
        <script src="js/filterTag.js"></script>
    </body>
</html>
