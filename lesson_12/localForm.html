
<!DOCTYPE HTML>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<title>Customer Inquiry Form</title>
<link href="css/localForm.css" rel="stylesheet" type="text/css">
</head>
<body>
<form id="register" method="post"  novalidate >
<h1>Bike Club Membership </h1>
  <fieldset id="lightGrey"> 
    <legend>Personal details</legend> 
	<div style="display:block;">
        <p><label>First Name</label>
        <input class="formEntry" id="firstName" name="firstName" type="text" placeholder="First name only" autofocus required> <br>
        <span id="firstError"></span></p>        
        <p><label>Last Name</label>
        <input class="formEntry"  id="lastName" name="lastName" type="text" placeholder="Last name only" > <br>
        <span id="lastError"></span></p> 
        <p><label>Email </label> 
        <input class="formEntry"  id="email" name="email" type="email" placeholder="example@domain.com" > <br>
        <span id="emailError"></span></p> 
        <p><label>Telephone </label> 
        <input class="formEntry" id="areaCode" name="areaCode" type="number" placeholder="(800)" style="width:80px;text-align:center;">
        <input  class="formEntry" id="phone" name="phone" type="tel" placeholder="555-7894"> <br>
        <span id="phError"></span></p> 
     	 <p>&nbsp; </p>
	</div>
  </fieldset>&nbsp; 
  <div style="width:40%;"> 
	    <p style="text-align:center; margin-right:2%;"><button class="inputButton" id="sub" type=submit>Submit </button>
		<button class="inputButton" type="reset" value="reset">Reset</button></p>
  </div>		
 </form>
 <script src="js/localForm.js"> </script> 
</body>
</html>
