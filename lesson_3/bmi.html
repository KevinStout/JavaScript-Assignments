<!DOCTYPE html>
<html>
<head>
<title>Body Mass Index</title>
<link rel="stylesheet" href="css/bmi.css">
</head>
<body  onload="getFocus();">
<section>
	<h1>Body Mass Index</h1>
	<form action="" id="bmiForm">
		<p style="text-align:left;">
			<label class="labelDisplay" for="weight">Weight (pounds)</label><input class="formEntry" type="text" id="weight" value="" size="10" style="text-align:center;"/><br />
			<label class="labelDisplay" for="height">Height (inches)</label><input class="formEntry" type="text" id="height" value=""  size="10" style="text-align:center;"/>
		<p>
		<input class="inputButton" type="button" value="Calculate" onclick="calcBMI()"/>
		<input class="inputButton" type="reset" value="Reset" onclick="getFocus()" />
		<hr/>
		</p>
		<p id="msg" style="font-size:20pt;font-weight:900;text-align:center;"></p>
	</form>
	<h3>(Normal: 18.5 to 25)</h3>
</section>
</body>
<script src="js/bmi.js"></script>
</html>
