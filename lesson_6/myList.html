<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
    <link rel="stylesheet" href="css/myList.css" />
  </head>
  <body>
    <div id="page">
      <h1 id="header">List</h1>
      <h2>To Do List <span id="counter"></span></h2>
      <ul>
        <li id="one" class="hot">Mow lawn</li>
        <li id="two" class="hot">Go for run</li>
        <li id="three" class="hot">Pick up kids from school</li>
        <li id="four">Make dinner</li>
      </ul>
      <div id="newItemButton"><button href="#" id="showForm">new item</button></div>
      <form id="newItemForm">
        <input type="text" id="itemDescription" placeholder="Add description" />
        <input type="submit" id="add" value="add" />
      </form>
    </div>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/myList.js"></script>
  </body>
</html>
